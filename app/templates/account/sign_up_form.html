{% extends "base.html" %}
{% block content %}
<div class='error'><h2>{{error_msg if error_mag != None}}</h2></div>
<form action='/joinus/save' method='post'>
<div>
    <label>Login Name</label>
    <input name='username' type='text' value='{{username if username  != None}}'>
</div>

<div>
    <label>Password</label>
    <input name='password1' type='password' value='{{password1 if password1  != None}}'>
</div>

<div>
    <label>Re-enter Password</label>
    <input name='password2' type='password' value='{{password2 if password2  != None}}'>
</div>

<div>
    <label>Email</label>
    <input name='email' type='text' value='{{email if email  != None}}'>
</div>

<div><input type="submit" value="Save"></div>
</form>
<form action="/" method="get">
    <button type="submit">Back to Home</button>
</form>
{% endblock %}
